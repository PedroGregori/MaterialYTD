<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">

        <section class="download-page">

                    <h1>YouTube videos downloader</h1>
                    <p>Save any YouTube public video in just a few clicks! Enter the video URL, choose the quality and click to download!</p>

                <div class="download-page-result" id="download-result" style="display: none;">
                    <div class="download-page-result-video-thumbnail">

                    </div>
                    <div class="download-page-result-video-info">
