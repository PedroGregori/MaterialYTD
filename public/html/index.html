<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Youtube Video Download</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="">
                    <img src="./images/materialYTD.png" alt="materialYTD_logo">
                </a>
            </div>
            <div class="navbar-languages">
                <a href="">testee</a>
            </div>
        </nav>
        <hr>
    </header>
    <main>
        <section class="download-page">
            <div class="download-page-content">
                <div class="download-page-introduce">
                    <h1>YouTube videos downloader</h1>
                    <p>Save any YouTube public video in just a few clicks! Enter the video URL, choose the quality and click to download!</p>
                </div>
              <div class="download-page-search-options">
                    <i class="bi bi-link-45deg"></i>
                    <input
                    class="download-page-input-url"
                    id="input-url"
                    type="url"
                    name="ulrYt"
                    placeholder="https://youtu.be/example1234abcd">
                    <button class="search-button" id="btn-search">Search</button>
                </div>
                <div class="download-page-result" id="download-result" style="display: none;">
                    <div class="download-page-result-video-thumbnail">
                        <img src="./images/thumbnail.jpg" alt="thumbnail">
                    </div>
                    <div class="download-page-result-video-info">
                        <h2>Video title</h2>
                        <p>Video description</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
